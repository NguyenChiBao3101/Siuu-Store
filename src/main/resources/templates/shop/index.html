<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/customer.html}">
<body>
<section layout:fragment="content">
    <div class="page-header" style="background-image: url('/assets/image/shop/page-header-bg.jpg')">
        <div class="container">
            <h1 class="text-[#333333] text-4xl text-center font-semibold">Cửa Hàng</h1>
        </div>
    </div>
    <div class="container mb-5">
        <nav class="my-4">
            <ul class="flex items-center gap-x-2">
                <li class=""><a th:href="@{/}">Trang chủ</a></li>
                <li><i class="fa-solid fa-chevron-right"></i></li>
                <li class="" aria-current="page"><a th:href="@{/shop}">Cửa hàng</a></li>
            </ul>
        </nav>
        <div class="row">
            <div class="col col-lg-3">
                <div class="fitler">
                    <label>Lọc:</label>
                    <a href="">Xoá tất cả </a>
                </div>
                <div class="category">
                    <h3 class="widget-title">Danh mục</h3>
                    <div class="widget-body">
                        <div class="filter-items filter-items-count">
                            <div class="filter-item" th:each="category : ${categories}">
                                <div class="form-check">
                                    <label><input class="form-check-input" type="checkbox"
                                                  th:id="'cat-' + ${category.id}"></label>
                                    <label class="form-check-label first-letter:uppercase"
                                           th:for="'cat-' + ${category.id}"
                                           th:text="${category.name}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="brand" style="border-bottom: .1rem solid #ebebeb; padding-bottom: 40px">
                    <h3 class="widget-title">Thương Hiệu</h3>
                    <div class="widget-body">
                        <div class="filter-items filter-items-count">
                            <div class="filter-item" th:each="brand : ${brands}">
                                <div class="form-check">
                                    <label><input class="form-check-input" type="checkbox" th:id="${brand.id}"></label>
                                    <label class="form-check-label" th:for="${brand.id}" th:text="${brand.name}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="size">
                    <h3 class="widget-title">Kích cỡ</h3>
                    <div class="widget-body">
                        <div class="filter-items filter-items-count">
                            <div class="filter-item" th:each="size : ${sizes}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:id="${size.id}"/>
                                    <label class="form-check-label" th:for="${size.id}" th:text="${size.name}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="colour">
                    <h3 class="widget-title">Màu</h3>
                    <div class="widget-body">
                        <div class="filter-colors">
                            <a href="#" style="background: #b87145;"><span class="sr-only">Color Name</span></a>
                            <a href="#" style="background: #f0c04a;"><span class="sr-only">Color Name</span></a>
                            <a href="#" style="background: #333333;"><span class="sr-only">Color Name</span></a>
                            <a href="#" class="selected" style="background: #cc3333;"><span
                                    class="sr-only">Color Name</span></a>
                            <a href="#" style="background: #3399cc;"><span class="sr-only">Color Name</span></a>
                            <a href="#" style="background: #669933;"><span class="sr-only">Color Name</span></a>
                            <a href="#" style="background: #f2719c;"><span class="sr-only">Color Name</span></a>
                            <a href="#" style="background: #ebebeb;"><span class="sr-only">Color Name</span></a>
                        </div>
                    </div>
                </div>

                <div class="price">
                    <h3 class="widget-title">Giá</h3>
                    <div class="widget-body">
                        <div class="filter-items filter-items-count">
                            <div class="filter-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cat-1">
                                    <label class="form-check-label" for="cat-1">100,000đ - 200,000đ</label>
                                </div>
                            </div>
                            <div class="filter-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cat-2">
                                    <label class="form-check-label" for="cat-2">200,000đ - 300,000đ</label>
                                </div>
                            </div>
                            <div class="filter-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cat-3">
                                    <label class="form-check-label" for="cat-3">300,000đ - 400,000đ</label>
                                </div>
                            </div>
                            <div class="filter-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cat-4">
                                    <label class="form-check-label" for="cat-4">400,000đ - 500,000đ</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-9">
                <div class="searh">
                    <div class="toolbox-left">
                        <div class="toolbox-info">
                            Hiển thị
                            <span>12 trong 56</span>
                            sản phẩm
                        </div>
                    </div>
                    <div class="toolbox-right">
                        <label>Sắp xếp:</label>
                        <div class="select-custom">
                            <select name="orderby" class="form-control">
                                <option value="popularity" selected="selected">Nổi tiếng nhất</option>
                                <option value="rating">Đánh giá cao nhất</option>
                                <option value="date">Ngày</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--List of products-->
                <div class="container">
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-4 col-xl-4" th:each="product : ${products}">
                            <div class="product" th:if="${product.getProductVariants().size() > 0}">
                                <a th:href="@{/shop/product(slug=${product.slug}, colourId=${product.getProductImageColours().get(0).getId()})}">
                                    <figure class="product-media">
                                        <img th:src="${product.getProductImageColours().get(0).getThumbnail()}"
                                             alt="Product Image">
                                    </figure>
                                    <div class="product-body">
                                        <p>
                                            <span th:text="${product.getProductImageColours().size()}"></span>
                                            <span>Màu</span>
                                        </p>
                                        <h3 class="product-title" th:text="${product.name}">
                                        </h3>
                                        <p class="product-price"
                                           th:text="${#numbers.formatCurrency(product.price)}">
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Pagination -->
                    <ul class="pagination flex items-center gap-2 justify-center mt-4">
                        <!-- Previous Page Link -->
                        <li th:if="${currentPage > 1}">
                            <a th:href="@{/shop(page=${currentPage - 1}, size=${size})}"
                               class="pagination-link bg-gray-200 text-gray-800 px-4 py-2 rounded-md shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                                <i class="fa-solid fa-angle-left"></i>
                            </a>
                        </li>

                        <!-- Page Number Links -->
                        <li th:if="${currentPage > 3}">
                            <a th:href="@{/shop(page=1, size=${size})}"
                               class="pagination-link bg-gray-200 text-gray-800 px-4 py-2 rounded-md shadow-md hover:bg-gray-300">1</a>
                            <span class="text-gray-500 px-2">...</span>
                        </li>

                        <li th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                            th:if="${i > 0 && i <= totalPages}">
                            <a th:href="@{/shop(page=${i}, size=${size})}"
                               th:text="${i}"
                               th:classappend="${i == currentPage} ? 'pagination-link-active' : ''"
                               class="pagination-link bg-gray-200 text-gray-800 px-4 py-2 rounded-md shadow-md hover:bg-gray-300">
                            </a>
                        </li>

                        <li th:if="${currentPage < totalPages - 2}">
                            <span class="text-gray-500 px-2">...</span>
                            <a th:href="@{/shop(page=${totalPages}, size=${size})}"
                               class="pagination-link bg-gray-200 text-gray-800 px-4 py-2 rounded-md shadow-md hover:bg-gray-300"
                               th:text="${totalPages}"></a>
                        </li>

                        <!-- Next Page Link -->
                        <li th:if="${currentPage < totalPages}">
                            <a th:href="@{/shop(page=${currentPage + 1}, size=${size})}"
                               class="pagination-link bg-gray-200 text-gray-800 px-4 py-2 rounded-md shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <style>
        .pagination-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .pagination-link-active {
            background-color: #e4641a; /* Active page color */
            color: white;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .pagination-link:hover {
            background-color: #e4641a;
            color: white;
            transform: scale(1.05);
        }

        .pagination {
            margin-top: 1rem;
        }

        .pagination > li {
            list-style: none;
        }

    </style>
</section>
</body>
</html>
