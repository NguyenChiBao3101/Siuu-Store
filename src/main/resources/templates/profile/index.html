<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/customer.html}">
<body>
<section layout:fragment="content">
    <div class="container mx-auto px-4 py-8 flex">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/4 bg-white shadow-md rounded-lg p-6 h-[300px]">
            <div class="flex items-center space-x-4 mb-6">
                <img th:src="@{/assets/image/tungchinh.jpg}" alt="User Avatar"
                     class="w-16 h-16 object-cover rounded-full">
                <div>
                    <h2 class="font-bold text-xl text-gray-800">Nguyễn Huy Tùng</h2>
                </div>
            </div>
            <nav>
                <ul class="space-y-4 text-lg">
                    <li>
                        <a href="/profile" class="flex items-center text-orange-500 hover:text-orange-600">
                            <i class="fas fa-user-circle mr-2"></i>
                            Tài khoản của tôi
                        </a>
                    </li>
                    <li>
                        <a href="/profile/purchase" class="flex items-center text-gray-700 hover:text-orange-500">
                            <i class="fas fa-shopping-bag mr-2"></i>
                            Đơn mua
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/auth/sign-out}" class="flex items-center text-gray-700 hover:text-orange-500">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Đăng xuất
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Profile Section -->
        <main class="w-3/4 ml-8 shadow-md rounded-lg p-4">

        </main>
    </div>
</section>
</body>
</html>
