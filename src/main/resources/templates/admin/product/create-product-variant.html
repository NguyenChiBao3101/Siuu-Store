<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/admin.html}">
<body>
<section layout:fragment="content">
    <div class="flex items-center gap-x-2 text-2xl font-bold">
        <i class="fa-solid fa-layer-group"></i>
        <h1>Thêm Chi Tiết Sản Phẩm</h1>
    </div>
    <form th:action="@{|/admin/product/${slug}/create/variant|}" method="post">
        <div class="container mt-5">
            <div class="mb-3">
                <div class="flex gap-x-5 items-center mb-3">
                    <p>Màu Sắc:</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#uploadImageModal">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap mt-3 gap-x-5">
                    <div th:each="item : ${productImageColour}">
                        <label class="colour-btn" th:id="${item.id}">
                            <input type="radio" th:id="${item.id}" th:name="'productImageColour'"
                                   th:value="${item.id}" required hidden>
                            <img th:src="@{${item.productImages.get(0).imageUrl}}" alt="Colour Image"
                                 class="img-thumbnail"
                                 style="max-width: 150px; max-height: 150px;">
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="flex gap-x-5 items-center mb-3">
                    <p>Kích thước:</p>
                    <button class="btn btn-primary" id="addSizeBtn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="btn-group d-flex flex-wrap gap-2" role="group" id="sizeContainer">
                    <div th:each="size : ${sizes}">
                        <label class="btn btn-outline-primary size-btn" th:id="'size' + ${size.id} + 'Label'">
                            <input type="checkbox" class="btn-check" th:id="'size' + ${size.id}" th:name="'sizes'"
                                   th:value="${size.id}">
                            <span th:text="${size.name}">Size</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Thêm</button>
            </div>
        </div>
    </form>

    <!--Upload Image Modal -->
    <div class="modal fade" id="uploadImageModal" tabindex="-1" aria-labelledby="uploadImageModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadImageModalLabel">Tải hình ảnh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{|/admin/product/${slug}/create/product-image-colour|}" method="post"
                          id="uploadImageForm"
                          enctype="multipart/form-data">
                        <!-- Image upload input -->
                        <label for="images" class="form-label">Chọn hình ảnh</label>
                        <input type="file" id="images" name="images" accept="image/*" required multiple>

                        <!-- Image preview container -->
                        <div id="imagePreview" class="d-flex flex-wrap mt-3"></div>

                        <!-- Submit button -->
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" id="uploadButton">Tải Lên</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle checkbox selection effect
        const checkboxes = document.querySelectorAll('.btn-check');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const label = this.closest('label');
                if (this.checked) {
                    label.classList.add('btn-primary', 'active');
                    label.classList.remove('btn-outline-primary');
                } else {
                    label.classList.remove('btn-primary', 'active');
                    label.classList.add('btn-outline-primary');
                }
            });
        });

        // Add image preview feature
        const imageInput = document.getElementById('images');
        const imagePreview = document.getElementById('imagePreview');
        let filesArray = [];

        imageInput.addEventListener('change', function (event) {
            filesArray = Array.from(event.target.files);
            updateImagePreview();
        });

        function updateImagePreview() {
            imagePreview.innerHTML = '';

            filesArray.forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'position-relative m-2';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'img-thumbnail';
                    img.style.maxWidth = '150px';
                    img.style.maxHeight = '150px';

                    const removeButton = document.createElement('button');
                    removeButton.className = 'btn btn-danger btn-sm position-absolute top-0 end-0';
                    removeButton.innerHTML = '&times;';
                    removeButton.onclick = function () {
                        filesArray.splice(index, 1);
                        updateFileList();
                        updateImagePreview();
                    };

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(removeButton);
                    imagePreview.appendChild(imgContainer);
                };

                reader.readAsDataURL(file);
            });
        }

        function updateFileList() {
            const dataTransfer = new DataTransfer();
            filesArray.forEach(file => dataTransfer.items.add(file));
            imageInput.files = dataTransfer.files;
        }

        document.querySelectorAll('input[type="radio"][name="productImageColour"]').forEach(radio => {
            radio.addEventListener('change', function () {
                document.querySelectorAll('.colour-btn').forEach(label => {
                    label.classList.remove('active');
                });
                this.closest('label').classList.add('active');
            });
        });
    </script>
    <style>
        .colour-btn {
            position: relative;
            transition: all 0.3s ease;
        }

        .colour-btn input[type="radio"]:checked + img {
            border: 3px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        .colour-btn img {
            transition: all 0.3s ease;
        }

        .size-btn {
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .size-btn.active {
            background-color: #007bff;
            color: white;
        }

        .size-btn:hover {
            cursor: pointer;
            transform: scale(1.05);
        }

        .size-btn.active:hover {
            transform: scale(1.1);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Add space between the buttons */
        }

        input[type=file] {
            width: 350px;
            max-width: 100%;
            color: #444;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #555;
        }

        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        input[type=file]::file-selector-button:hover {
            background: #0d45a5;
        }
    </style>
</section>
</body>
</html>
