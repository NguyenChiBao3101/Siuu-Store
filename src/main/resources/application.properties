#Profile
spring.profiles.active=local
# Server
spring.application.name=backend
server.port=8080
#reCAPTCHA
google.recaptcha.site-key=${RECAPTCHA_SITE_KEY}
google.recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.encoding=UTF-8
# Enable file upload support
spring.servlet.multipart.enabled=true
# File upload properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=TLSv1.2
spring.mail.properties.mail.smtp.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
# Oauth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://accounts.google.com/o/oauth2/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

#RSAkey
spring.security.rsa.publickey=${RSA_PUBLIC_KEY}
spring.security.rsa.privatekey=${RSA_PRIVATE_KEY}

#JWT
app.jwt.private-key=${RSA_PRIVATE_KEY}
app.jwt.public-key=${RSA_PUBLIC_KEY}
app.jwt.access-ttl-ms=600000
app.jwt.refresh-grace-ms=1800000