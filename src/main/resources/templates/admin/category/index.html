<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin :: layout(~{::section})}">
<body>
<section>
    <div class="flex items-center gap-x-2 text-2xl font-bold">
        <i class="fa-solid fa-layer-group"></i>
        <h1>Quản Lý Danh Mục</h1>
    </div>
    <!-- Filter -->
    <div class="w-full bg-[#FFFFFF] mt-5 p-2.5 rounded-md">
        <div class="flex items-center gap-x-2 text-xl">
            <i class="fa-solid fa-filter"></i>
            <p>Bộ lọc</p>
        </div>
        <hr>
        <form class="flex flex-wrap items-center justify-between gap-4 mt-4">
            <div class="flex flex-col">
                <label for="name" class="text-sm font-semibold mb-1">Tên danh mục:</label>
                <input type="text" id="name" name="name"
                       class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-80">
            </div>
            <div class="flex flex-col">
                <label for="status" class="text-sm font-semibold mb-1">Trạng thái:</label>
                <select id="status" name="status"
                        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-80">
                    <option value="">Tất cả</option>
                    <option value="1">Hoạt động</option>
                    <option value="0">Không hoạt động</option>
                </select>
            </div>
            <div class="flex items-center space-x-3">
                <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Tìm Kiếm
                </button>
                <button type="button"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Làm mới bộ lọc
                </button>
            </div>
        </form>
    </div>
    <!-- Table -->
    <div class="w-full bg-white mt-5 p-2.5 rounded-md shadow-md">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-x-2 text-xl font-semibold">
                <i class="fa-solid fa-table-list"></i>
                <p>Danh Sách Danh Mục</p>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                <i class="fa-solid fa-plus"></i>
                <span>Thêm Mới</span>
            </button>
        </div>
        <hr class="mb-4">
        <table class="w-full table-auto border-collapse">
            <thead class="bg-gray-100">
            <tr>
                <th class="py-3 px-4 text-left text-sm font-semibold text-white border-b bg-[#e4641a] rounded-tl-lg">
                    STT
                </th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-white border-b bg-[#e4641a]">Tên Danh Mục</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-white border-b bg-[#e4641a]">Trạng Thái</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-white border-b bg-[#e4641a] rounded-tr-lg">
                    Hành Động
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category, iterStat : ${categories}">
                <td th:text="${iterStat.index + 1}" class="py-3 px-4 border-b"></td>
                <td th:text="${category.name}" class="py-3 px-4 border-b"></td>
                <td th:text="${category.status ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}" class="py-3 px-4 border-b"></td>
                <td class="py-3 px-4 border-b flex gap-2">
                    <a class="bg-blue-500 text-white px-2 py-1 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 edit-category"
                       th:href="@{'/admin/category/update/' + ${category.id}}">
                        <i class="fa-solid fa-edit"></i>
                    </a>
                    <a class="bg-red-500 text-white px-2 py-1 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"

                       th:href="@{'category/delete/' + ${category.id}}"
                       th:onclick="return confirm('Bạn có chắc muốn xoá danh mục sản phẩm này không?')">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="4" class="py-3 px-4 text-center">Không có dữ liệu để hiển thị.</td>
            </tr>
            </tbody>
        </table>

        <!-- Modal Add Category-->
        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="addCategoryModalLabel">Thêm danh mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Form them danh mục -->
                    <form id="categoryForm" th:action="@{/admin/category}" method="post">
                        <div class="modal-body">
                            <!-- Tên danh mục -->
                            <div class="mb-3">
                                <label for="categoryName" class="form-label fw-bold">
                                    <span class="text-danger">*</span> Tên danh mục
                                </label>
                                <input type="text" class="form-control w-100" id="categoryName" name="name"
                                       placeholder="Tên danh mục sản phẩm" required>
                            </div>

                            <!-- Trạng thái -->
                            <div class="mb-3">
                                <label for="categoryStatus" class="form-label fw-bold">
                                    <span class="text-danger">*</span> Trạng thái
                                </label>
                                <select class="form-select" id="categoryStatus" name="statusString" required>
                                    <option value="1">Đang kinh doanh</option>
                                    <option value="0">Ngừng kinh doanh</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Pagination controls -->
        <div class="flex items-center justify-between mt-4">
            <div>
                <p class="text-sm text-gray-600">
                    Hiển thị 1-3 trong số 3 kết quả
                </p>
            </div>
            <div>
                <nav>
                    <ul class="flex items center gap-x-2">
                        <li>
                            <a href="#"
                               class="bg-blue-500 text-white px-3 py-1 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fa-solid fa-angle-left"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="bg-blue-500 text-white px-3 py-1 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                1
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="bg-blue-500 text-white px-3 py-1 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fa-solid fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</body>
</html>
