<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section>
    <div class="flex items-center gap-x-2 text-2xl font-bold">
        <i class="fa-solid fa-layer-group"></i>
        <h1>Thêm Mới Sản Phẩm</h1>
    </div>

    <div class="container mt-5">
        <form th:action="@{/admin/product/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm:</label>
                <input type="text" id="name" name="name" class="form-control w-full" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <textarea rows="7" id="description" name="description" class="form-control w-full h-full"
                          required></textarea>
            </div>
            <div class="mb-3 ">
                <label for="category" class="form-label">Danh mục:</label>
                <div class="flex gap-x-5 items-center">
                    <select id="category" name="category" class="form-select w-full" required>
                        <option hidden>Chọn danh mục</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Thương hiệu:</label>
                <div class="flex gap-x-5 items-center">
                    <select id="brand" name="brand" class="form-select w-full" required>
                        <option hidden>Chọn thương hiệu</option>
                        <option th:each="brand : ${brands}"
                                th:value="${brand.id}"
                                th:text="${brand.name}"></option>
                    </select>
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Hình ảnh:</label>
                <input type="file" id="image" name="image" class="form-control w-full" required>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Thêm Mới</button>
                <a href="/admin/product" class="btn btn-secondary">Quay Lại</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
